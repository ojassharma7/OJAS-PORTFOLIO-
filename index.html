<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="overlay"></div>
        <div class="container">
            <h1>Ojas Sharma</h1>
            <p>I'm a <span class="highlight"> Data Scientist </span></p>
            <div class="social-icons">
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="github-icon.png" alt="GitHub"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </header>

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .header-section {
            position: relative;
            background: url('https://github.com/ojassharma7/OJAS-PORTFOLIO-/blob/60a808ec1381515652b2aa97071f43b70933864b/nyc5.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .highlight {
            color: #4CAF50;
        }

        .social-icons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</body>
</html>

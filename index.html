<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="overlay"></div>
        <div class="container">
            <h1>Ojas Sharma</h1>
            <p>I'm a <span class="highlight">Data Scientist</span></p>
            <div class="social-icons">
                <a href="https://www.instagram.com/yourusername" target="_blank">
                    <img src="insta.jpeg" alt="Instagram">
                </a>
                <a href="https://github.com/ojassharma7" target="_blank">
                    <img src="git.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/ojassharma16" target="_blank">
                    <img src="linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section class="about-section">
        <div class="about-container">
            <div class="about-image">
                <img src="ojas.jpg" alt="Your Photo">
            </div>
            <div class="about-content">
                <h2>About</h2>
                <p>Hello! I am <span class="highlight">Ojas Sharma</span>. I am a Data Scientist passionate about solving challenging problems using data.</p>
                <ul class="about-details">
                    <li><strong>Birthday:</strong> 16 Oct 2001</li>
                    <li><strong>Email:</strong> <a href="mailto:your.email@example.com">ojassharma16@gmail.com</a></li>
                    <li><strong>Location:</strong> New Jersey, USA</li>
                    <li><strong>Available for:</strong> Full-Time Roles</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .header-section {
            position: relative;
            background: url('nyc5.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .highlight {
            color: #4CAF50;
        }

        .social-icons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            opacity: 0.8;
        }

        /* About Section Styles */
        .about-section {
            padding: 50px;
            background-color: #f9f9f9;
        }

        .about-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .about-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .about-content {
            max-width: 600px;
        }

        .about-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .about-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .about-content .highlight {
            color: #4CAF50;
            font-weight: bold;
        }

        .about-details {
            list-style: none;
            padding: 0;
        }

        .about-details li {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .about-details a {
            color: #4CAF50;
            text-decoration: none;
        }

        .about-details a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
